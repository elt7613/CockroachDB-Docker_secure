volumes:
  certs:

services:

  roach-cert:
    container_name: roach-cert
    hostname: roach-cert
    image: timveil/cockroachdb-dynamic-certs:latest
    volumes:
      - certs:/.cockroach-certs
    environment:
      - NODE_ALTERNATIVE_NAMES=34.46.203.113,34.133.173.136,34.55.149.0,localhost

  roach-0:
    container_name: roach-0
    hostname: 34.46.203.113
    image: cockroachdb/cockroach:latest
    command: start --cluster-name=prod-secure --logtostderr=WARNING --log-file-verbosity=WARNING --certs-dir=/certs --listen-addr=0.0.0.0:26257 --advertise-addr=34.46.203.113:26257 --join=34.46.203.113:26257,34.133.173.136:26257,34.55.149.0:26257
    ports:
      - "26257:26257"
      - "9090:8080"
    volumes:
      - certs:/certs:ro
    depends_on:
      - roach-cert

  roach-init:
    container_name: roach-init
    hostname: roach-init
    image: timveil/cockroachdb-remote-client:latest
    environment:
      - COCKROACH_HOST=34.46.203.113:26257
      - COCKROACH_INSECURE=false
      - COCKROACH_INIT=true
      - COCKROACH_CERTS_DIR=/certs
      - DATABASE_NAME=test
      - DATABASE_USER=test
      - DATABASE_PASSWORD=password
    volumes:
      - certs:/certs:ro
    depends_on:
      - roach-0
      - roach-cert 